<!DOCTYPE html>
<html>
<head>
    <title>Telepatia</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="title-container">
        <img id="title-image" src="img/title.png" alt="Page Title">
    </div>

    <div id="speedometer-container">
        <div id="lid" class="lid-visible">
            <textarea id="lid-text" placeholder="MATTE MANIS&#10;(Scrivi qui suggerimento)"></textarea>
        </div>
        <div id="speedometer">

            <img id="speedometer_borders" src="img/speedometer_borders.png" alt="SpeedometerBorders">
            <img id="arrow" src="img/arrow.png" alt="Arrow">
        </div>

        <img id="guesser" src="img/guesser.png" alt="Guesser">
    </div>
    <div class="scale-text">
            <span id="left-text">Criminale</span> <!-- Left text element -->
            <span id="right-text">Eroe</span> <!-- Right text element -->
    </div>

    <div class="buttons">
        <button id="lidButton"></button>
        <button id="extractScaleButton"></button>
        <button id="spinButton"></button>
    </div>

    <!-- Toggle Button -->
    <button id="togglePanelBtn"></button>

    <!-- Side Panel -->
    <div id="sidePanel" class="side-panel">
        <h2>SELEZIONA MAAAAZZZI</h2>
        <div class="scale-options">
            <label><input type="checkbox" class="scale-checkbox" value="https://raw.githubusercontent.com/nicoloddo/nicoloddo.github.io/main/PlayTelepatia/scales/ita/default.txt" checked> Default (ITA) </label><br>
            <label><input type="checkbox" class="scale-checkbox" value="https://raw.githubusercontent.com/nicoloddo/nicoloddo.github.io/main/PlayTelepatia/scales/eng/default.txt"> Default (ENG)</label><br>
            <label><input type="checkbox" class="scale-checkbox" value="https://raw.githubusercontent.com/nicoloddo/nicoloddo.github.io/main/PlayTelepatia/scales/ita/luisieri.txt" checked> BURRO (ITA)</label><br>
            <!-- Add more scales as needed -->
        </div>
    </div>

    <script src="scripts.js"></script>
    <script src="pleaserotate.min.js"></script>
</body>
</html>
