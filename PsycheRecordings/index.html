<!DOCTYPE html>
<html lang="en">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Audio Recordings</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  .container {
    display: flex;
    justify-content: space-between;
    padding: 20px;
  }
  .column {
    width: 48%;
  }
  .audio-file {
    margin-bottom: 10px;
  }
  .audio-file label {
    margin-right: 10px;
    font-weight: bold;

</style>
</head>
