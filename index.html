<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Nicol√≤ Loddo</title>
    <link rel="icon" type="image/png" href="../Logos/icon.png">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
      body, html {
        height: 100%;
        margin: 0;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #231F20;
      }
      #unity-container {
        width: 100%;
        height: 100%;
      }
      #unity-canvas {
        width: 100%;
        height: 100%;
      }
      #step1 {
        left: 10%;
        background-image: url('https://www.flaticon.com/free-icons/aviation')
      }
      #step2 {
        left: 30%;
        background-image: url('href="https://www.flaticon.com/free-icons/hacker')
      }
      #step3 {
        left: 50%;
        background-image: url('https://nicoloddo.github.io/TemplateData/milestones/graduation-cap.png')
      }
      #step4 {
        left: 70%;
        background-image: url('href="https://www.flaticon.com/free-icons/cyberpunk')
      }
      #step5 {
        left: 90%;
        background-image: url('href="https://www.flaticon.com/free-icons/vr-glasses.png')
      }
      #step6 {
        left: 110%;
        background-image: url('https://nicoloddo.github.io/TemplateData/milestones/graduation-cap.png')
      }
    </style>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas"></canvas>
      <div id="unity-loading-bar" class="progress-bar">
        <div class="progress" id="progress"></div>
        <div id="year"></div>

        <div class="step" id="step1"></div>
        <div class="step" id="step2"></div>
        <div class="step" id="step3"></div>
      
      </div>

      <div id="milestones">Loading...</div>
    </div>
    <script>
      // Array of curriculum milestones (put the icons in the utl steps above)
      var milestones = [
        {year: "2017", event: "First academic year in Aerospace Engineering"},
        {year: "2019", event: "Italian National Cybersecurity Challenge"},
        {year: "02/2021", event: "Bachelor Degree in Electrical, Electronics and Computer Engineering"},
        {year: "2021", event: "Worked as Full Stack Engineer for Reach Aut"},
        {year: "09/2021", event: "Start of studies and projects in Human Computer Interaction and AI"},
        {year: "10/2023", event: "Master Graduation in Human Computer Interaction"},
        // add more milestones here...
      ];

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/nicoloddo.github.io.loader.js";
      var config = {
        dataUrl: buildUrl + "/nicoloddo.github.io.data",
        frameworkUrl: buildUrl + "/nicoloddo.github.io.framework.js",
        codeUrl: buildUrl + "/nicoloddo.github.io.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Home",
        productVersion: "0.1",
      };

      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#progress");
      var milestonesElement = document.querySelector("#milestones");
      var yearElement = document.querySelector("#year");

      var step1 = document.querySelector("#step1");
      var step2 = document.querySelector("#step2");
      var step3 = document.querySelector("#step3");

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * (progress  / 0.8973) + "%";
          console.log(progress);
          var milestoneIndex = Math.floor(progress * milestones.length);
          if (milestones[milestoneIndex]) {
            milestonesElement.textContent = milestones[milestoneIndex].event;
            yearElement.textContent = "Date: " + milestones[milestoneIndex].year;
          }

          // Update progress bar steps
          if (progress >= 0.33) step1.style.filter = 'grayscale(0%)';
          if (progress >= 0.66) step2.style.filter = 'grayscale(0%)';
          if (progress >= 1) step3.style.filter = 'grayscale(0%)';

        }).then(() => {
          loadingBar.style.display = "none";
          milestonesElement.style.display = "none";
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
