<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Nicol√≤ Loddo</title>
    <link rel="icon" type="image/png" href="../Logos/icon.png">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
      body, html {
        height: 100%;
        margin: 0;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #231F20;
      }
      #unity-container {
        width: 100%;
        height: 100%;
      }
      #unity-canvas {
        width: 100%;
        height: 100%;
      }
      #milestones {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        padding: 20px;
        z-index: 1;
        text-align: center;
      }
      #year {
        position: absolute;
        top: -30px;
        left: 0;
        right: 0;
        text-align: center;
        color: white;
      }
      .container {
        color: white;
        width: 90%; /* Adjust according to your preference */
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .progress-bar {
        width: 100%;
      }
      .progress-bar-time {
        font-size: 12px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 8px;
      }
      .progress-bar-timeline {
        position: relative;
        height: 10px;
      }
      .progress-bar-timeline-full {
        position: absolute;
        width: 100%;
        height: 1px;
        background-color: #979797;
        top: 50%;
        transform: translateY(-50%);
      }
      .progress-bar-timeline-current {
        position: absolute;
        height: 10px;
        background-color: #f3f3f3;
      }
    </style>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas"></canvas>
      <div id="unity-loading-bar" class="container">
        <div class="progress-bar">
          <div id="progress-bar-time" class="progress-bar-time"></div>
          <div class="progress-bar-timeline">
            <div class="progress-bar-timeline-full"></div>
            <div id="unity-progress-bar-full" class="progress-bar-timeline-current"></div>
          </div>
        </div>
        <div id="milestones">Loading...</div>
      </div>
    </div>
    <script>
      var milestones = [
        {year: "1998", event: "Born"},
        {year: "2016", event: "Graduated from XYZ High School"},
        {year: "2016", event: "Started XYZ University"},
        {year: "2020", event: "Graduated from XYZ University"},
        {year: "2021", event: "Joined ABC Company as a Software Engineer"},
        // add more milestones here...
      ];

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/nicoloddo.github.io.loader.js";
      var config = {
        dataUrl: buildUrl + "/nicoloddo.github.io.data",
        frameworkUrl: buildUrl + "/nicoloddo.github.io.framework.js",
        codeUrl: buildUrl + "/nicoloddo.github.io.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Home",
        productVersion: "0.1",
      };

      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var milestonesElement = document.querySelector("#milestones");

      var startYear = 1998;
      var endYear = new Date().getFullYear();
      var years = "";

      for (let year = startYear; year <= endYear; year += 1) {
        years += `<span>${year}</span>`;
      }

      document.querySelector("#progress-bar-time").innerHTML = years;

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          var progressWidth = (endYear - startYear) * progress;
          progressBarFull.style.width = `${progressWidth}px`;
          var milestoneIndex = Math.floor(progress * milestones.length);
          if (milestones[milestoneIndex]) {
            milestonesElement.textContent = milestones[milestoneIndex].event;
          }
        }).then(() => {
          loadingBar.style.display = "none";
          milestonesElement.style.display = "none";
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
