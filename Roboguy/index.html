<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Roboguy</title>
    <link rel="icon" type="image/png" href="../Logos/icon.png">
    <style>
      body, html {
        height: 100%;
        margin: 0;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #231F20;
      }
      #unity-canvas {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <canvas id="unity-canvas"></canvas>
    
    <script>
      // force landscape mode
      function checkScreenOrientation() {
        const isPortrait = window.innerHeight > window.innerWidth;
        const root = document.documentElement;
        
        if (isPortrait) {
          root.style.width = window.innerHeight + 'px';
          root.style.height = window.innerWidth + 'px';
          root.style.transformOrigin = '0 0';
          root.style.transform = 'rotate(90deg) translate(0, -100%)';
          root.style.overflowX = 'hidden';
          root.style.position = 'absolute';
          root.style.top = 0;
          root.style.left = 0;
        } else {
          root.style.width = '';
          root.style.height = '';
          root.style.transform = '';
          root.style.overflowX = '';
          root.style.position = '';
          root.style.top = '';
          root.style.left = '';
        }
      }

      // Run the function when the script loads
      checkScreenOrientation();

      // Run the function every time the window is resized
      window.addEventListener('resize', checkScreenOrientation);
    </script>

    <script src="Build/Roboguy.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/Roboguy.data",
        frameworkUrl: "Build/Roboguy.framework.js",
        codeUrl: "Build/Roboguy.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "nicoloddo",
        productName: "Roboguy",
        productVersion: "3.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
